name: Withdrawals

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  scheduled-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "18"
      - run: npm install
      - run: node src/index.mjs
        env:
          L1_RPC: ${{ vars.L1_RPC }}
          L2_RPC: ${{ vars.L2_RPC }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
